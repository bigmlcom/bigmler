language: python
python:
  - "3.8"
services:
  - postgresqlg
before_script:
  - psql -c "create database bigml_test" -U postgres
  - psql -c "CREATE TABLE iris(petal_length DECIMAL(10,2), petal_width DECIMAL(10,2), sepal_length DECIMAL(10,2), sepal_width DECIMAL(10,2), species varchar(255));" -U postgres
  - psql -c "INSERT INTO iris VALUES (1,5,4,2,'Iris-setosa');" -U postgres
  - psql -c "CREATE ROLE bigml_reader WITH LOGIN PASSWORD 'bigml_pwd';" -U postgres
  - psql -c "GRANT SELECT ON ALL TABLES IN SCHEMA public TO bigml_reader;" -U postgres
env:
  - BML_TESTS="01 02 03 04 05"
  - BML_TESTS="06 07 08 09 10 11 12 13 14 15 16"
  - BML_TESTS="17"
  - BML_TESTS="18 19 20 21 22"
  - BML_TESTS="23 24 25 26 27 36 38 39 40"
  - BML_TESTS="28 29 30 31 32 33 41"
  - BML_TESTS="37"
# command to install dependencies
install:
  - pip install cython
  - pip install pystemmer
  - pip install bigml
  - pip install .
# command to run tests
script:
  - export TESTS=$(for t in $BML_TESTS; do ls bigmler/tests/*$t*.py;done|sed 's/\//./g'| sed 's/\.py//g'|paste -sd ",")
  - echo $TESTS
  - python setup.py nosetests --tests=$TESTS
